{% extends 'basev2.html' %} {% block content %}
<div class="article-navbar">
    <div class="main-navbar has-text-centered">
        <div class="columns is-desktop is-mobile-fullwidth">
                <div class="column is-narrow mobile-logo">
                    <div class="burger-and-logo">
                        <svg
                                class="burger-background hide-desktop"
                                id="drawer-opener"
                                xmlns="http://www.w3.org/2000/svg"
                                width="42"
                                height="42"
                                viewBox="0 0 42 42"
                                fill="none"
                        >
                            <rect
                                    x="0.5"
                                    y="0.5"
                                    width="41"
                                    height="41"
                                    rx="3.5"
                                    fill="#FFDBC0"
                                    fill-opacity="0.2"
                                    stroke="white"
                                    stroke-linejoin="round"
                            />
                            <path
                                    d="M6.875 12.375H36.125M6.875 20.5H36.125M6.875 28.625H36.125"
                                    stroke="white"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                            />
                        </svg>
                        <a href="/">
                            <div class="main-logo">
                                <img class="main-logo-image" src="/media/icons/main_logo_navbar.png">
                            </div>
                        </a>
                        <div></div>
                    </div>
                </div>

                <div class="column hide-mobile"></div>
                <a href="/manifest/" class="column is-narrow is-clickable hide-mobile navbar-item">
                    <img src="/media/icons/about_wrapper.svg"/>
                </a>
                {% if user.is_authenticated %}
                <a
                        href="/user_account"
                        id="account-button"
                        class="column is-narrow is-login is-clickable hide-mobile navbar-item"
                >
                    <img src="/media/icons/lk_button.svg"/>
                </a>
                {% else %}
                <div class="column is-narrow is-login hide-mobile is-clickable navbar-item" name="login-button">
                    <img src="/media/icons/login.svg"/>
                </div>
                {% endif %}
                <div class="column is-narrow hide-mobile is-clickable navbar-item">
                    <img src="/media/icons/search.svg" name="search-button"/>
                </div>
            </div>
    </div>
</div>
<div>
    <div class="row">
        <section class="section">
            <div class="box">
                <div class="columns">
                    {% for post in posts|slice:":3" %} {% if forloop.first %}
                    <div class="column is-7 is-article-card">
                        <div class="cover-title">
                            <div class="main-title">{{ post.heading }}</div>
                            <div class="cover-subtitle">{{ post.summary }}</div>
                        </div>
                        <a href="/articles/{{ post.id }}" class="pickgradient">
                            <img class="cover-image" src="{{ post.cover_image.url }}"/>
                        </a>
                    </div>
                    {% else %}
                    <div class="column is-article-card">
                        <div class="cover-title">
                            <div class="main-title">{{ post.heading }}</div>
                            <div class="cover-subtitle">{{ post.summary }}</div>
                        </div>
                        <a href="/#" class="pickgradient">
                            <img class="cover-image" src="{{ post.cover_image.url }}"/>
                        </a>
                    </div>
                    {% endif %} {% endfor %}
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
