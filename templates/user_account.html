{% extends 'basev2.html' %} {% block content %} {% load static %}
<div class="article-navbar">
    <div class="main-navbar has-text-centered">
        <div class="columns is-desktop is-mobile-fullwidth">
            <div class="column is-narrow mobile-logo">
                <svg
                        class="burger-background hide-desktop"
                        id="drawer-opener"
                        xmlns="http://www.w3.org/2000/svg"
                        width="42"
                        height="42"
                        viewBox="0 0 42 42"
                        fill="none"
                >
                    <rect
                            x="0.5"
                            y="0.5"
                            width="41"
                            height="41"
                            rx="3.5"
                            fill="#FFDBC0"
                            fill-opacity="0.2"
                            stroke="white"
                            stroke-linejoin="round"
                    />
                    <path
                            d="M6.875 12.375H36.125M6.875 20.5H36.125M6.875 28.625H36.125"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                    />
                </svg>
                <a href="/" class="main-logo">
                    <img src="/media/main_logo.png">
                </a>
            </div>

            <div class="column hide-mobile"></div>
            <a href="/manifest/" class="column is-narrow hide-mobile">
                <img src="/media/icons/about_wrapper.svg"/>
            </a>
            {% if user.is_authenticated %}
            <a
                    href="/user_account"
                    id="account-button"
                    class="column is-narrow is-login hide-mobile"
            >
                <img src="/media/icons/lk_button.svg"/>
            </a>
            {% else %}
            <div class="column is-narrow is-login hide-mobile" name="login-button">
                <img src="/media/icons/login.svg"/>
            </div>
            {% endif %}
            <div class="column is-narrow hide-mobile is-clickable">
                <img src="/media/icons/search.svg" name="search-button"/>
            </div>
        </div>
    </div>
</div>
<div class="main-account-wrapper">
    <div class="main-account">
        {% if user.role == 'Role.ADMIN' %}
        <a class="administrating" href="/kritika_admin/">Администрирование</a>
        {% elif user.role == 'Role.AUTHOR' %}
        <a href="/kritika_admin/">Администрирование</a>
        {% else %}
        <div></div>
        {% endif %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input
                    type="submit"
                    class="button is-dark is-rounded is-medium logout-button"
                    value="Выйти"
            />
        </form>
    </div>
</div>
{% endblock %}
